
<!DOCTYPE html>
<html>
<head>
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
    <script src="js/app.js"></script>
    <title>Spring Boot AngularJS example</title>
    <script type="text/javascript">
    </script>

    <head>
<body ng-app="NoteManagement" ng-controller="NotesController">
<h1>Note App</h1>
<form ng-submit="submitNote()">
    <table border="1">
        <tr>
            <th colspan="2">Add/Edit note</th>
        </tr>
        <tr>
            <td>
                <textarea ng-model="noteForm.noteDescription" rows="10" cols="100">The cat was playing in the garden.</textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Submit"
                                   style ="background: #25A6E1; cursor: -webkit-grab; cursor: grab;" /></td>
        </tr>
    </table>
</form>
<table style="width:45%" border="1">
    <tr>
        <th width="70%">Note Details</th>
         <th width="30%">Operations</th>

    </tr>

    <tr ng-repeat="note in notes">

        <td width="70%">{{ note.noteDescription }}</td>
        
        <td width="30%">
             <a ng-click="editNote(note)" style ="background: #25A6E1;cursor: -webkit-grab; cursor: grab;">Edit</a>
             <a href="http://localhost:8080/note/viewNote/{{note.noteId}}">Details</a>
        </td>

    </tr>

</table>
</body>
</html>
